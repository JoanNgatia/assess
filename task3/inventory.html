<!DOCTYPE html>
<html>
    <head>
        <title>Andela Inventory Manager</title>
        <!-- Bootstrap compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- inhouse design -->
        <link rel="stylesheet" href="assets/css/base.css">
    </head>
    <body>
        <nav class="title navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <div>
                            <img alt="Brand" src="assets/img/Inventory-Manager_03.png">
                            <p class="brand">Andela Inventory Manager</p>
                        </div>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 menu">
                    <!-- Sidebar -->
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <ol class="sidebar-brand">
                                <a href="#">
                                    <h4>Food and Beverage</h4>
                                </a>
                            </ol>
                            <ol>
                                <a href="#">
                                    <h4>Electronics and Gadgets</h4>
                                </a>
                            </ol>
                            <ol>
                                <a href="#">
                                    <h4>Stationery</h4>
                                </a>
                            </ol>
                            <ol>
                                <a href="#">
                                    <h4>Clothing and Garments</h4>
                                </a>
                            </ol>
                        </ul>
                    </div>
                    <div>
                        <button class="btn btn-sm category">Add Category</button>
                    </div>
                </div>
                <div class="col-md-8 items">
                    <div class="list">
                        <h3>Listing Food and Beverage Items</h3>
                        <button type="button" class="btn btn-sm add">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
