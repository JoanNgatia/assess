<!DOCTYPE html>
<html>

<head>
    <title>Andela Inventory Manager</title>
    <!-- Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- inhouse design -->
    <link rel="stylesheet" href="assets/css/base.css">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body>
    <nav class="title navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <div>
                        <img alt="Brand" src="assets/img/Inventory-Manager_03.png">
                        <p class="brand">Andela Inventory Manager</p>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 menu">
                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    <ol class="sidebar-nav categories">
                        <li class="">
                            <a href="#">
                                <h4>Food and Beverage</h4>
                            </a>
                            <i class="material-icons delete">delete</i>
                        </li>
                        <li>
                            <a href="#">
                                <h4>Electronics and Gadgets</h4>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <h4>Stationery</h4>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <h4>Clothing and Garments</h4>
                                <i class="material-icons delete">delete</i>
                            </a>
                        </li>
                    </ol>
                </div>
                <div>
                    <form id="form" action="#" method="POST">
                        <input id="description" name="description" type="text" />
                        <input id="add" type="submit" value="Add" />
                    </form>
                    <button class="btn btn-sm category" data-toggle="modal" data-target="#myModal">Add Category</button>
                </div>
            </div>
            <div class="col-md-8 items">
                <div class="list">
                    <h3>Listing Food and Beverage Items</h3>
                    <button type="button" class="btn btn-sm add">Add Item</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
